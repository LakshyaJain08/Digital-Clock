<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('./windows.jpg');
            
            background-size: cover;
            background-repeat:no-repeat;
            min-height:100vh;
            overflow: hidden;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }

    </style>
</head>

<body>
    <div id="clock" style="color:rgb(255, 255, 255) ; font-size: 130px; padding-left:45% ; padding-top:110px">
        00:00

    </div>
    <div id="date"  style="color:rgb(255, 255, 255) ; font-size: 30px;  padding-left:47%">
       
    </div>
    
</body>

<script>
    function updateClock() {
        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();

        const options = { weekday: 'long',  day: 'numeric', month: 'long' };
        const formattedDate = now.toLocaleDateString('en-IN', options);

        hours=hours<10 ? '0'+hours : hours;
        minutes=minutes<10 ?'0'+minutes:minutes;
    
        document.getElementById("clock").innerText = hours + ":" + minutes;
        document.getElementById("date").innerText =formattedDate;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</html>
